<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="container-fluid text-center text-white gradient-bg p-3 mb-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="col-sm-3">
            <h3 class="text-center">Search for a City:</h3>
            <input type="text" placeholder="Enter a city name" class="form-control mb-3" id="city-input">
            <button class="btn btn-primary btn-block" type="submit" id="search-button">Search <i
                    class="fas fa-search"></i></button>
            <button class="btn btn-primary btn-block" type="button" id="clear-button">Clear History</button>
            <hr>
            <form id="history"></form>
        </div>
        <div class="col-lg-9">
            <div class="row mr-0 d-none" id="weather-card">
                <div class="card-body">
                    <h3 id="city-name" class="text-center"></h3> <img id="current-picture"></img><br>
                    <h2 id="todays-date" class="text-center"></h2>
                    <p id="temperture"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
            <div class="row d-none" id="forecast-report">
                <h3>5-Day Forecast</h3>
                <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
